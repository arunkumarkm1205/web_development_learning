<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table>
        <caption>menu</caption>
        <thead>
                <tr>
                    <th>items</th>
                    <th>price</th>
                </tr>
        </thead>
        <tbody>
            <tr>
                <td>fruity</td>
                <td>20</td>
            </tr>
            <tr>
                <td>mango</td>
                <td>10</td>
            </tr>
            <tr>
                <td>bread</td>
                <td>30</td>
            </tr>
        </tbody>
    </table>
    <table border="black">
        <caption>food menu </caption>
        <thead>
            <tr>
                <th rowspan="2">items</th>
                <th colspan="2">price</th>
            </tr>
            <tr>
                <th>INR</th>
                <th>USD</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>fruity</td>
                <td>10</td>
                <td>0.08</td>
            </tr>
            <tr>
                <td>mango</td>
                <td>20</td>
                <td>0.16</td>
            </tr>
            <tr>
                <td>samosa</td>
                <td>50</td>
                <td>0.5</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
