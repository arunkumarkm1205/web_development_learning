<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My boilerplate code</title>
</head>
<body>
    <p>unordered list</p>
    <ul>
        <li>butter bread</li>
        <li>milk</li>
        <li>eggs</li>
    </ul>
    <p>ordered list</p>
    <ol type="A">
        <li>butter bread</li>
        <li>milk</li>
        <li>eggs</li>
    </ol>
    <p>
        <!--sub script and super script-->
        <h2>H <sub><u>2</u></sub>O</h2>
        <h2>a <sup><b>2</b></sup></h2>
    </p>
    <a href="https://www.google.com">google</a>
    <br>
    <a href="https://www.youtube.com"><b> youtube </b></a>
    <br>
    <a href="https://www.facebook.com">facebook</a>
    <img src="screenshot (13).png" alt="resume" height="100px" width="200px">
</body>
</html>
